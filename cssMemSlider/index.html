<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MemSlider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <input type="radio" name="dot" id="slide1" checked><label
                for="slide1"><i class="circle"></i></label>
            <input type="radio" name="dot" id="slide2"><label for="slide2"><i class="circle"></i></label>
            <input type="radio" name="dot" id="slide3"><label for="slide3"><i class="circle"></i></label>
            <input type="radio" name="dot" id="slide4"><label for="slide4"><i class="circle"></i></label>
            <div class="slider">
                <div class="slide slide2"><div class="img img1"></div></div>
                <div class="slide slide3"><div class="img img2"></div></div>
                <div class="slide slide4"><div class="img img3"></div></div>
                <div class="slide slide1"><div class="img img4"></div></div>
            </div>
            <div class="text-container">
                <div class="text-slider">
                    <div class="text">Совет великих</div>
                    <div class="text">HTML for babies</div>
                    <div class="text">Почему бы и нет</div>
                    <div class="text">Я и мои попытки изучить ЯП</div>
                </div>
            </div>
        </div>
    </body>
</html>
